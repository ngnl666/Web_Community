<!--<!DOCTYPE html>-->
<html>
	<head>
		<!--css link-->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
		<link rel="stylesheet" href="fragments/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="fragments/fontawesome/css/all.css">
		<link rel="stylesheet" href="css/login.css">
		<!-- title -->
		<title>Login</title>
		<!--logo-->
		<link rel="shortcut icon" href="img/Steam.ico">
	</head>
	<body>
		<div class="container">
			<div class="row align-items-center">
				<aside class="col-sm-4 col-xs-2"></aside>
				<aside class="col-sm-4 col-xs-10">
					<div class="row justify-content-center align-items-center cards">
						<article class="card-body login">
							<h1>CONNECT</h1>
							<h2 class="card-title text-center mb-4 mt-1 title">登入</h2>
							<hr><br/>
							<form action="login.html">
								<!--Account-->
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"> <i class="fa fa-user"></i> </span>
										</div>
										<input id="user_Email" class="form-control" placeholder="請輸入信箱" type="email">
									</div>
								</div>
								<!--password-->
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
										</div>
										<input id="user_password" class="form-control" placeholder="******" type="password">
									</div>
								</div>
								<!--submit and registered-->
								<div class="form-group">
									<button type="button" class="btn btn-primary btn-block" onclick="login()">登入</button>
									<button type="button" class="btn btn-primary btn-block" onmousedown="location='./signup.html'">註冊</button>
								</div>
								<p class="text-center"><a href="forgot.html" class="btn forgot">忘記密碼?</a></p>
							</form>
						</article>
					</div>
				</aside> 
			</div>
		</div> 

		<!--js link-->
		<script src="fragments/jquery/jquery-3.4.1.min.js"></script>
		<script src="fragments/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="fragments/bootbox/bootbox.min.js"></script>
		<script src="js/common.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>

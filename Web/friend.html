<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="fragments/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
        <link rel="shortcut icon" href="img/Steam.ico">
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-xlarge.css" />
		</noscript>
        <!--title-->
		<title>Friend</title>
		<!--logo-->
		<link rel="shortcut icon" href="img/Steam.ico">
	</head>
	<body>
        <!-- Header -->
        <header id="header">
            <h1><a href="index.html">CONNECT</a></h1>
            <nav id="nav">
                <ul>
                    <li><a href="index.html">首頁</a></li>
                    <li><a href="group.html">社團</a></li>
                    <li><a href="anonymous.html">匿名</a></li>
                    <li><a href="friend.html">好友聊天</a></li>
                    <li><a href="profile.html">個人資料</a></li>
                    <li><a href="login.html" class="button special">登出</a></li>
                </ul>
            </nav>
            <form method="post" target="hideIframe">
                <input type="text" id="scrh" name="search" placeholder="請輸入關鍵字" autocomplete="off">
                <input class="go goSearch" type="button" value="GO" onclick="SearchUser()">
            </form>
            <iframe id="myIframe" name="hideIframe" style="display:none;"></iframe>    
        </header>

        <!-- friendrequest -->
        <div class="container">
            <header class="major">
                <h2>好友</h2>
                <a href="pickcard.html">
                    <div class="pickcard"><span class="noselect">抽卡</span></div>
                </a>
            </header>

            <div class="go_search">
                <h2>搜尋結果</h2>
                <div id="showSearch"></div>
            </div>

            <div class="top" id = "Search">
                <h2>交友邀請</h2>
                <div class="row">
                    <div class="col-md-2 col-sm-2 col-3">
                        <img src="img/user.svg" class="img-circle" width="60px">
                    </div>
                    <div class="col-md-8 col-sm-8 col-4">
                        <h4><a href="#">FJU CSIE</a></h4>
                        <p class="mutual"><a href="#"><span class="num">1</span>個共同好友</span></a></p>
                    </div>
                    <div class="col-md-2 col-sm-2 col-5">
                        <input class="chat rr1" type="button" >
                        <input class="chat rr2" type="button" >
                    </div>
                </div> 
            </div>

            <hr />
        
            <!-- freindlist -->
            <h2>好友清單</h2>
            <div class="top" id="freindlist">
                
            </div>

            <hr />

            <!--group_chat-->
            <div class="top">
                <h2 class="group">群組</h2>
                <input type="button" class="create_group" value="創建群組" data-toggle="modal" data-target="#groupModal">
                <div class="clearfix_top"></div>

                <div class="row">
                    <div class="col-sm-2 col-md-2 col-3">
                        <img src="img/group.svg" class="img-circle" width="60px">
                    </div>
                    <div class="col-sm-8 col-md-8 col-4">
                        <h4><a href="#">Group 1</a></h4>
                        <p class="mutual"><a href="#"><span class="num">5</span>位成員</span></a></p>
                    </div>
                    <div class="col-sm-2 col-md-2 col-5">                
                        <input class="list-group-item chat rr3" data-toggle="modal" data-target="#myModal"
                        data-whatever="Group 1" type="button" >
                        <input class="chat rr4" type="button" >
                    </div>
                </div>
            </div>
        </div>

            
        <!--chat-->    
            <div class="modal fade chatbox" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">新訊息</h4>
                            <button type="button" class="close" data-dismiss="modal"><span
                                    aria-hidden="true">×</span></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="message-text" class="control-label">聊天內容</label>
                                    <div class="box"></div>
                                </div>
                                <div class="form-group">                   
                                    <textarea class="form-control"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">發送訊息</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        <!--group_chat-->
        <div class="modal fade chatbox" id="groupModal" tabindex="-1" role="dialog" aria-labelledby="mygroupLabel" aria-hidden="true" >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="mygroupLabel">邀請成員</h2>
                        <button type="button" class="close" data-dismiss="modal"><span
                                aria-hidden="true">×</span></button>
                    </div>
                    <div class="modal-body">
                        <form action="friend.html">
                            <!--這裡匯入好友名單-->
                            <label for="text" class="group_name">群組名稱</label>
                            <input type="text" name="groupName" id="grpn">
                            <label for="message-text" class="control-label">好友列表</label>
                            <div class="friendAdd">
                                <input type="checkbox" id="friend1" name="friends" value="friend1"> 
                                <label for="friend1">好友一號</label>
                                <input type="checkbox" id="friend2" name="friends" value="friend2"> 
                                <label for="friend2">好友二號</label>
                                <input type="checkbox" id="friend3" name="friends" value="friend3"> 
                                <label for="friend3">好友三號</label>
                            </div> 
                        </form>       
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">確定</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!--js link-->
        <script src="fragments/jquery/jquery-3.4.1.min.js"></script>
		<script src="fragments/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="fragments/bootbox/bootbox.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/skel-layers.min.js"></script>
		<script src="js/init.js"></script>
		<script src="js/common.js"></script>
 		<script src="js/friend.js"></script>
	</body>
</html>

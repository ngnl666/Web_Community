<!DOCTYPE html>
<html lang="en">
	<head>
		<!--css link-->
		<meta charset="UTF-8">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="fragments/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-xlarge.css" />
		</noscript>
		<!--title-->
		<title>Index</title>
		<!--logo-->
		<link rel="shortcut icon" href="img/Steam.ico">
	</head>

	<body>
		<!-- Header Start -->
		<header id="header">
			<h1><a href="index.html">CONNECT</a></h1>
			<nav id="nav">
				<ul>
					<li><a href="index.html">首頁</a></li>
					<li><a href="group.html">社團</a></li>
					<li><a href="anonymous.html">匿名</a></li>
					<li><a href="friend.html">好友聊天</a></li>
					<li><a href="profile.html">個人資料</a></li>
					<li><a href="login.html" class="button special">登出</a></li>
				</ul>
			</nav>
			<form action="index.html">
				<input type="text" id="scrh" name="search" placeholder="請輸入關鍵字" autocomplete="off">
				<input class="go" type="submit" value="GO">
			</form>
		</header>
		<!-- Header End -->
		<!-- Main -->
		<section id="main" class="wrapper">
			<div class="container">

				<header class="major">
					<h2>好友動態</h2>
					<input class="post" type="button">
					<div class="justify-content-start container">
						<div class="col-md-6 article " id="postArticle">
							<!--<form action="index.html">   註解掉是因為網頁會重新載入 會無法存取文章內容-->
								<h3 class="card-title text-center mb-4 mt-1 title">發表文章</h3>
								<textarea class="form-control " id="Article" rows="10"></textarea>

								<div class="row col-12 col-md-12">
									<input id="picInput" type="file" class="upload" accept="image/*">
									<label for="picInput" class="btn btn-secondary pic mr-2"  id="post_Pic" ></label>
									<input id="videoInput" type="file" class="upload" accept="audio/*,video/*">
									<label for="videoInput" class="btn btn-secondary video mr-5" id="post_Video"></label>
									<input class="btn btn-secondary col-md-2 col-12" type="submit" id="user_Post" onclick="article()" value="發布">
									<input class="btn btn-secondary col-md-2 col-12" type="button" id="cancel" value="取消">
								</div>
							<!--</form>-->
						</div>
					</div>
				</header>

				<!-- Text -->
				<section class="article_id">
					<div class="textshow_pID">
						<h3 class="user_id">測試文章</h3>
						<p class="article_test">
							Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam placeat quae quasi id ad eligendi odio voluptatum illo. Totam sit fuga at ducimus quas magnam illum vero culpa nesciunt facilis.
						</p>
					</div>

					<div class="command"><!--文章底下-->
						<img class="like" src="img/heart2.svg" alt="" width="30px" height="30px">
						<label class="like_counter">0</label>
						<hr/>

						<div class="form-group row col-12 col-md-12">
							<label for="" class="col-3 col-md-2 col-form-label  command_id">test1</label>
							<input type="text" class="col-5 col-md-6 form-control cmd" name="user_text" placeholder="留言...">
						<!--upload pic、video-->
							<input id="picInput" type="file" class="form-control upload" accept="image/*">
							<label for="picInput" class="col-2 col-md-1 ">
								<img src="img/pic.svg" alt="" width="35px" height="35px">
							</label>
							<input id="videoInput" type="file" class="form-control upload" accept="audio/*,video/*">
							<label for="videoInput" class="col-2 col-md-1">
								<img src="img/video.svg" alt="" width="35px" height="35px">
							</label>
						</div>

						<div class="container">
							<button type="button" class="btn btn-secondary  open">展開/收合</button>
							<div class="row col-12">
								<div class="col-12 command_box">
									<!--這邊放留言-->
								</div>	
							</div>
						</div>
						<hr/>
					</div>
				</section>		

			</div>
		</section>							

			<!-- Footer -->
				<footer id="footer">
					<div class="container">
						<div class="row justify-content-end">	
							<div class="col-9 foo">	
								滑到底囉<br/>請重新整理來刷新動態
							</div>
						</div>
					</div>
				</footer>
		<!--js link-->
		<script src="fragments/jquery/jquery-3.4.1.min.js"></script>
		<script src="fragments/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="fragments/bootbox/bootbox.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/skel-layers.min.js"></script>
		<script src="js/init.js"></script>
		<script src="js/common.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>

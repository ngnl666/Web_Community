<!--<!DOCTYPE html>-->
<html>
	<head>
		<!--css link-->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
		<link rel="stylesheet" href="fragments/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="fragments/fontawesome/css/all.css">
		<link rel="stylesheet" href="css/login.css">
		<!-- title -->
		<title>SignUp</title>	
		<!--logo-->
		<link rel="shortcut icon" href="img/Steam.ico">

	</head>
	<body>
		<div class="container">	
			<div class="row">
				<aside class="col-sm-4"></aside>
				<aside class="col-sm-4">
					<div class="row justify-content-center align-items-center cards">
						<article class="card-body login">
							<h2 class="card-title text-center mb-4 mt-1 title">註冊</h2>
							<form action="signup.html">
								<!--name-->
								<div class="form-group">
									<label class="la">姓名</label>
									<input type="text" id="user_name" class="form-control" placeholder="請輸入名稱" required="required" autocomplete="off">
								</div>
								<!--email-->
								<div class="form-group">
									<label class="la">電子信箱</label>
									<input type="email" id="user_Email" class="form-control" placeholder="請輸入電子信箱" required="required" autocomplete="off">
								</div>
								<!--password-->
								<div class="form-group">
									<label class="la">密碼</label>
									<input type="password" id="user_password" class="form-control" placeholder="******">
								</div>
								<!--Confirm password-->
								<div class="form-group">
									<label class="la">再次輸入密碼</label>
									<input type="password" id="ConfirmPassword" class="form-control" placeholder="******">
								</div>
								<!--birthday-->
								<div class="form-group">
									<label class="la">生日</label>
									<input type="date" id="user_age" class="form-control" required="required" autocomplete="off" max="">
								</div> 
								<!--gender-->
								<div class="form-group">
									<label class="la">性別</label> 
									<div class="checkbox">
										<input type="radio" id="user_gender" value="male"> <span class="la">男</span>
										<input type="radio" id="user_gender" value="women"> <span class="la">女</span>
									</div> 
								</div> 
								<!--ok or cancel button-->
								<div class="form-group">
									<button type="button" class="btn btn-primary btn-block" required="required" autocomplete="off" onclick="register()">確認</button>
									<button type="button" class="btn btn-primary btn-block" required="required" autocomplete="off"  onmousedown="location='./login.html'">取消</button>
								</div>                                                          
							</form>
						</article>
					</div>
				</aside>
			</div> 
		</div>

		<!--js link-->
		<script src="fragments/jquery/jquery-3.4.1.min.js"></script>
		<script src="fragments/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="fragments/bootbox/bootbox.min.js"></script>
		<script src="js/common.js"></script>
		<script src="js/signup.js"></script>			
	</body>
</html>
